<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Link-in-bio â€” Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--shadow:0 10px 15px -3px rgba(0,0,0,.08),0 4px 6px -2px rgba(0,0,0,.06)}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
    .card{box-shadow:var(--shadow)}
    textarea{font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
    .pill{box-shadow:var(--shadow)}
  </style>
</head>
<body class="min-h-screen bg-slate-50">
  <header class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
      <h1 class="text-lg md:text-xl font-semibold">âš™ï¸ Link-in-bio â€” Trang quáº£n trá»‹</h1>
      <nav class="flex items-center gap-2">
        <button id="btnLoad" class="px-3 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">Äá»c config.json</button>
        <button id="btnDownload" class="px-3 py-2 rounded-md bg-slate-700 text-white hover:bg-black">Táº£i xuá»‘ng config.json</button>
        <button id="btnSaveFn" class="px-3 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700" title="YÃªu cáº§u báº­t Netlify Function save-config">LÆ°u qua Netlify Function</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Form -->
    <section class="bg-white card rounded-xl p-5">
      <h2 class="text-lg font-semibold mb-4">ğŸ› ï¸ ThÃªm / Sá»­a nÃºt</h2>
      <form id="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="flex flex-col gap-1">
          <span class="text-sm text-slate-600">Loáº¡i</span>
          <select id="type" class="border rounded-md px-3 py-2">
            <option value="expand">Má»Ÿ rá»™ng ná»™i dung</option>
            <option value="link">LiÃªn káº¿t (href)</option>
          </select>
        </label>
        <label class="flex flex-col gap-1">
          <span class="text-sm text-slate-600">TiÃªu Ä‘á» (label)</span>
          <input id="label" class="border rounded-md px-3 py-2" placeholder="VÃ­ dá»¥: HÆ°á»›ng dáº«n xem link"/>
        </label>
        <label id="wrapHref" class="flex flex-col gap-1 md:col-span-2">
          <span class="text-sm text-slate-600">ÄÆ°á»ng dáº«n (href) â€” cho LiÃªn káº¿t</span>
          <input id="href" class="border rounded-md px-3 py-2" placeholder="https://..."/>
        </label>
        <label id="wrapContent" class="flex flex-col gap-1 md:col-span-2">
          <span class="text-sm text-slate-600">Ná»™i dung má»Ÿ rá»™ng (HTML)</span>
          <textarea id="content" rows="6" class="border rounded-md px-3 py-2" placeholder="<p>Ná»™i dung hiá»ƒn thá»‹ khi má»Ÿ rá»™ng...</p>"></textarea>
        </label>
        <div class="md:col-span-2 flex items-center gap-2">
          <button type="button" id="btnAddUpdate" class="px-4 py-2 rounded-md bg-amber-600 text-white hover:bg-amber-700">ThÃªm / Cáº­p nháº­t</button>
          <button type="reset" id="btnResetForm" class="px-4 py-2 rounded-md border">XoÃ¡ input</button>
          <span id="editTag" class="text-sm text-slate-500 hidden">Äang chá»‰nh má»¥c #<span id="editIdx">-</span></span>
        </div>
      </form>

      <div class="mt-6 flex items-center gap-2">
        <button id="btnAddExpand" class="px-3 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">+ ThÃªm nÃºt má»Ÿ rá»™ng</button>
        <button id="btnAddLink" class="px-3 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">+ ThÃªm nÃºt liÃªn káº¿t</button>
      </div>
    </section>

    <!-- List -->
    <section class="bg-white card rounded-xl p-5">
      <h2 class="text-lg font-semibold mb-4">ğŸ“‹ Danh sÃ¡ch nÃºt</h2>
      <div id="list" class="flex flex-col gap-3"></div>
    </section>

    <!-- Export / Preview -->
    <section class="bg-white card rounded-xl p-5 lg:col-span-2">
      <div class="flex items-center justify-between gap-2 mb-3">
        <h2 class="text-lg font-semibold">â¬‡ï¸ JSON hiá»‡n táº¡i</h2>
        <div class="flex gap-2">
          <button id="btnCopyJSON" class="px-3 py-2 rounded-md border">Copy JSON</button>
        </div>
      </div>
      <textarea id="output" rows="12" class="w-full border rounded-md p-3" placeholder="JSON sáº½ xuáº¥t hiá»‡n á»Ÿ Ä‘Ã¢y..."></textarea>
    </section>

    <section class="bg-white card rounded-xl p-5 lg:col-span-2">
      <h2 class="text-lg font-semibold mb-4">ğŸ‘€ Xem trÆ°á»›c</h2>
      <div id="preview" class="max-w-[560px]"></div>
    </section>
  </main>

  <template id="tplListItem">
    <div class="border rounded-lg p-3 flex items-center gap-3">
      <div class="text-xs px-2 py-1 rounded bg-slate-100" data-role="type">expand</div>
      <div class="font-medium flex-1 truncate" data-role="label">NhÃ£n</div>
      <button data-role="up" class="px-2 py-1 rounded border">â†‘</button>
      <button data-role="down" class="px-2 py-1 rounded border">â†“</button>
      <button data-role="edit" class="px-2 py-1 rounded bg-indigo-600 text-white">Sá»­a</button>
      <button data-role="del" class="px-2 py-1 rounded bg-red-600 text-white">XoÃ¡</button>
    </div>
  </template>

  <template id="tplPrevLink">
    <a class="pill block rounded-[28px] bg-white/90 hover:bg-white focus:outline-none focus:ring-4 focus:ring-black/5 px-6 py-4 text-center text-[20px] text-gray-800 font-medium select-none mb-4" target="_blank">NhÃ£n</a>
  </template>
  <template id="tplPrevExpand">
    <div class="mb-4">
      <button class="pill w-full rounded-[28px] bg-white/90 hover:bg-white focus:outline-none focus:ring-4 focus:ring-black/5 px-6 py-4 text-[20px] text-gray-800 font-medium select-none flex justify-center items-center gap-2"> <span class="flex-1 text-center">NhÃ£n</span><span class="text-gray-500">â–¾</span></button>
      <div class="content hidden bg-white rounded-2xl p-4 mt-2"></div>
    </div>
  </template>

  <script>
    let items = [];
    let editing = -1;

    const q = sel => document.querySelector(sel);
    const elType = q('#type');
    const elLabel = q('#label');
    const elHref = q('#href');
    const elContent = q('#content');
    const wrapHref = q('#wrapHref');
    const wrapContent = q('#wrapContent');

    function refreshVis(){
      wrapHref.style.display = (elType.value === 'link') ? 'block' : 'none';
      wrapContent.style.display = (elType.value === 'expand') ? 'block' : 'none';
    }

    async function loadConfig(){
      const res = await fetch(`config.json?ts=${Date.now()}`, { cache: 'no-store' });
      if(!res.ok) throw new Error('KhÃ´ng Ä‘á»c Ä‘Æ°á»£c config.json');
      items = await res.json();
      renderList(); renderPreview();
      q('#output').value = JSON.stringify(items, null, 2);
    }

    function renderList(){
      const list = q('#list'); list.innerHTML = '';
      const tpl = q('#tplListItem');
      items.forEach((it, idx)=>{
        const frag = tpl.content.cloneNode(true);
        frag.querySelector('[data-role="type"]').textContent = it.type;
        frag.querySelector('[data-role="label"]').textContent = it.label || (it.type==='link'? it.href : '');
        frag.querySelector('[data-role="up"]').onclick = ()=>{ if(idx>0){ [items[idx-1],items[idx]]=[items[idx],items[idx-1]]; renderList(); renderPreview(); q('#output').value = JSON.stringify(items, null, 2);} };
        frag.querySelector('[data-role="down"]').onclick = ()=>{ if(idx<items.length-1){ [items[idx+1],items[idx]]=[items[idx],items[idx+1]]; renderList(); renderPreview(); q('#output').value = JSON.stringify(items, null, 2);} };
        frag.querySelector('[data-role="edit"]').onclick = ()=>{
          editing = idx; q('#editTag').classList.remove('hidden'); q('#editIdx').textContent = String(idx+1);
          elType.value = it.type; elLabel.value = it.label||''; elHref.value = it.href||''; elContent.value = it.content||''; refreshVis();
        };
        frag.querySelector('[data-role="del"]').onclick = ()=>{ items.splice(idx,1); renderList(); renderPreview(); q('#output').value = JSON.stringify(items, null, 2); };
        list.appendChild(frag);
      });
    }

    function renderPreview(){
      const prev = q('#preview'); prev.innerHTML = '';
      items.forEach(it=>{
        if(it.type==='link'){
          const a = q('#tplPrevLink').content.cloneNode(true);
          const el = a.querySelector('a'); el.textContent = it.label || it.href || 'LiÃªn káº¿t'; el.href = it.href || '#';
          prev.appendChild(a);
        } else {
          const b = q('#tplPrevExpand').content.cloneNode(true);
          b.querySelector('button span').textContent = it.label || 'Ná»™i dung';
          const cnt = b.querySelector('.content'); cnt.innerHTML = it.content || '<p class="text-slate-600">(ChÆ°a cÃ³ ná»™i dung)</p>';
          const btn = b.querySelector('button'); const caret = b.querySelector('button span:last-child');
          btn.addEventListener('click',()=>{ const h = cnt.classList.contains('hidden'); cnt.classList.toggle('hidden', !h); caret.textContent = h ? 'â–´' : 'â–¾'; });
          prev.appendChild(b);
        }
      })
    }

    q('#btnLoad').onclick = ()=> loadConfig().catch(e=>alert(e.message));

    q('#btnAddExpand').onclick = ()=>{ items.push({type:'expand', label:'TiÃªu Ä‘á» má»›i', content:'<p>ThÃªm ná»™i dung...</p>'}); renderList(); renderPreview(); q('#output').value = JSON.stringify(items, null, 2); };
    q('#btnAddLink').onclick   = ()=>{ items.push({type:'link', label:'LiÃªn káº¿t má»›i', href:'https://example.com'}); renderList(); renderPreview(); q('#output').value = JSON.stringify(items, null, 2); };

    q('#btnAddUpdate').onclick = ()=>{
      const obj = { type: elType.value, label: elLabel.value.trim() };
      if(obj.type==='link') obj.href = elHref.value.trim(); else obj.content = elContent.value;
      if(editing>=0){ items[editing] = obj; editing=-1; q('#editTag').classList.add('hidden'); }
      else items.push(obj);
      q('#form').reset(); elType.value='expand'; refreshVis(); renderList(); renderPreview(); q('#output').value = JSON.stringify(items, null, 2);
    };
    q('#btnResetForm').onclick = ()=>{ editing=-1; q('#editTag').classList.add('hidden'); };

    q('#btnCopyJSON').onclick = ()=>{ navigator.clipboard.writeText(JSON.stringify(items, null, 2)); alert('ÄÃ£ copy JSON!'); };

    // Download file config.json
    q('#btnDownload').onclick = ()=>{
      const blob = new Blob([JSON.stringify(items, null, 2)], {type:'application/json'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'config.json'; a.click(); URL.revokeObjectURL(a.href);
    };

    // Save via Netlify Function (commit to GitHub)
    q('#btnSaveFn').onclick = async ()=>{
      try{
        const res = await fetch('/.netlify/functions/save-config', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: items })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error||'LÆ°u tháº¥t báº¡i');
        alert('ÄÃ£ lÆ°u vÃ  táº¡o commit: ' + (data.commitUrl||''));
      }catch(err){ alert('Lá»—i khi lÆ°u qua Function: '+err.message); }
    };

    // Init
    refreshVis();
    loadConfig().catch(()=>{});
  </script>
</body>
</html>
